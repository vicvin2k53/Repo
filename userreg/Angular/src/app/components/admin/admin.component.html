<div class="container">
  <table class="table table-bordered table-inverse" border=1>
    <tr>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Gender</th>
      <th>Department</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>
        {{user.eFirstName}}
      </td>
      <td>
        {{user.eLastName}}
      </td>
      <td>
        {{user.eGender}}
      </td>
      <td>
        {{user.eDepartment}}
      </td>
    </tr>
  </table>
</div>
