<div class="container">
  <form [formGroup]="userForm" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" formControlName="eFirstName" required autofocus/>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" formControlName="eLastName" required/>
    </div>
    <div class="form-group">
      <label>Gender</label>
      <input type="text" class="form-control" formControlName="eGender" required/>
    </div>
    <div class="form-group">
      <label>Department</label>
      <select class="form-control" formControlName="eDepartment" required>
        <option value="">Please select a department</option>
        <option *ngFor="let m of models"
                [value]="m">
                {{m}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label>Date Of Birth</label>
      <input type="text" class="form-control" formControlName="edob" required/>
    </div>

    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
  
  <a [routerLink] = "['/admin']">Show Employee List</a>
  <!--a class="link" (click) = "showAdmin()">Show Employee List</a-->
</div>
